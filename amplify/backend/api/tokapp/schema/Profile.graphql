type Profile @model @auth(rules: [
  { allow: private, operations: [read]},
  { allow: owner }
]){
  id: ID! @primaryKey
  first_name: String!
  last_name: String!
  email: String! @index(name: "byEmail")
  accepting: Boolean!
  region_location: String
  country_location: String
  primary_language: String
  secondary_language: String
  tetrary_language: String
  bio: String
  skills: [SkillInstance] @hasMany
  channels: [Channel] @manyToMany(relationName: "ChannelProfile")
}

type SkillInstance @model @auth(rules: [
  { allow: private}
]){
  id: ID! @primaryKey
  years: Int
  description: String
  skill: SkillMaster @belongsTo
  profile: Profile @belongsTo
}

type SkillMaster @model @auth(rules: [
  { allow: private}
]){
  id: ID! @primaryKey
  name: String!
  skills: [SkillInstance]@hasMany
}